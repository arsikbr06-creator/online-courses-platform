services:
  # NGINX - Обратный прокси и балансировщик нагрузки
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped

  # Frontend - React приложение
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
      args:
        - APP_DIR=./src/frontend
    environment:
      - NODE_ENV=production
    networks:
      - frontend-network
    restart: unless-stopped

  # Backend - Node.js API
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
      args:
        - APP_DIR=./src/backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=online_courses
      - DB_USER=postgres
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=change_this_secret_key
    depends_on:
      - postgres
      - redis
    networks:
      - backend-network
    restart: unless-stopped

  # PostgreSQL - База данных
  postgres:
    image: postgres:16
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_DB=online_courses
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Кэш и очереди
  redis:
    image: redis:7
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

# Сети
networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge
    internal: true

# Volumes для персистентности данных
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
